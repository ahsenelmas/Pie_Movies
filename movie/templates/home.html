{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mb-4" style="color:white;">Pie Movies&reg;</h1>

<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 col-sm-6 mb-4">
        <div class="card border-primary h-100">
            <body style="background-color:maroon;">
            <img src="{{ movie.image }}" class="card-img-top" alt="{{ movie.name }}">
            <div class="card-body">
                <h5 class="card-title text-dark">{{ movie.name }}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Type: {{ movie.type }}</li>
                    <li class="list-group-item">IMDb: {{ movie.imdb }} </li>
                    <li class="list-group-item">Time: {{ movie.duration }}</li>
                </ul>
                <p><a href="https://youtu.be/W4DlMggBPvc"> <button class="btn btn-primary" type="submit">Watch Tralier</button></a></p>            
            </div>
        </div>
    </div>
    {% endfor %} 
</div>

{% endblock %}
